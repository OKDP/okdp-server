type: object
required: 
  - "name"
  - "component"
properties:
  name: 
    type: "string"
  enabled: 
    type: "boolean"
  namespace: 
    type: "string"
  roles: 
    type: array
    items:
      type: string
  dependsOn:
    type: array
    items:
      type: string
  component: 
    required: 
      - "name"
      - "version"
    properties: 
      name:
        type: "string"
      version: 
        type: "string"
      suspended: 
        type: "boolean"
      protected: 
        type: "boolean"
      source: 
        required: 
          - "version"
        properties: 
          version: 
            type: "string"
        type: "object"
      parameters: 
        description: List of paramters as key/value pairs
        additionalProperties: true
        type: "object"
      parameterFiles: 
        type: "array"
        items: 
          type: "object"
          properties: 
            document: 
              type: "string"
            file: 
              type: "string"
            unwrap: 
              type: "string"
            wrap: 
              type: "string"
      values:
        description: List of values as key/value pairs
        additionalProperties: true
        type: "object"
      config:
        description: Additional configuration
        additionalProperties: true
        type: "object"



