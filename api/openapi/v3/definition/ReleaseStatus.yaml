# controller-gen crd paths=./api/v1alpha1 output:crd:dir=./api/schema
description: Release is the Schema for the releases API.
properties:
  status:
    description: |-
      ReleaseStatus defines the observed state of Release.
      As we want Status to be explicit about provided information, we don't use 'omitempty' in its definition.
      (Except for 'context', as controlled by a debug flag)
    properties:
      context:
        description: Context is the resulting context, if requested in debug
          options
        x-kubernetes-preserve-unknown-fields: true
      dependencies:
        description: The result of the package template and release value
        items:
          type: string
        type: array
      helmReleaseStates:
        additionalProperties:
          description: HelmReleaseState describe the observed state of a child
            HelmRelease
          properties:
            ready:
              type: string
            status:
              type: string
          required:
          - ready
          type: object
        description: HelmReleaseState describe the observed state of child
          HelmReleases by name
        type: object
      missingDependency:
        type: string
      parameters:
        description: Parameters is the resulting parameters set, if requested
          in debug options
        x-kubernetes-preserve-unknown-fields: true
      phase:
        type: string
      printContexts:
        description: |-
          PrintContextsContexts is a string to list our context. Not technically used, but intended to be displayed
          as printcolumn
        type: string
      printDescription:
        description: |-
          PrintDescription
          Copy of the release description, or, if empty the (templated) package one
        type: string
      printProtected:
        description: PrintProtected is a copy of Protected, with a Y/n flag.
          To be used in display
        type: string
      protected:
        description: |-
          Protected result of Release.spec.protected defaulted to package.spec.protected
          It is the value checked by the webhook
        type: boolean
      readyReleases:
        description: |-
          ReadyReleases is a string to display X/Y helmRelease ready. Not technically used, but intended to be displayed
          as printcolumn
        type: string
      roles:
        description: The result of the package template and release value
        items:
          type: string
        type: array
      usage:
        additionalProperties:
          type: string
        description: |-
          Usage is the rendering of the Package.spec.usage[key]. Aimed to provide user information.
          Key could 'html', 'text', some language id, etc...
        type: object
    required:
    - dependencies
    - missingDependency
    - phase
    - printProtected
    - protected
    - readyReleases
    - roles
    type: object
type: object
