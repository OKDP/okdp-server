get:
  summary: Get a project by name
  description: |
    Get a project by name
  tags:
    - projects
  operationId: GetProject
  parameters:
    - in: path
      name: clusterId
      schema:
        type: string
      required: true
      description: Cluster ID
    - in: path
      name: projectName
      schema:
        type: string
      required: true
      description: Project name
  responses:
    '200':
      description: Project information
      content:
        application/json:
          schema:
            $ref: '../../definition/Project.yaml'
    default:
      description: Server error
      content:
        application/json:
          schema:
            $ref: '../../definition/ServerResponse.yaml'

delete:
  summary: Delete an existing OKDP project
  description: |
    Delete an existing OKDP project
  tags:
    - projects
  operationId: DeleteProject
  parameters:
    - in: path
      name: clusterId
      schema:
        type: string
      required: true
      description: Cluster ID
    - in: path
      name: projectName
      schema:
        type: string
      required: true
      description: Project name
  responses:
    '200':
      description: Project deleted successfully
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../../definition/ServerResponse.yaml'
    default:
      description: Server error
      content:
        application/json:
          schema:
            $ref: '../../definition/ServerResponse.yaml'