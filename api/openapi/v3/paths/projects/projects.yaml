get:
  summary: List all projects
  description: |
    List all projects
  tags:
    - projects
  operationId: ListProjects
  parameters:
    - in: path
      name: clusterId
      schema:
        type: string
      required: true
      description: Cluster ID
  responses:
    '200':
      description: List of the projects
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../../definition/Project.yaml'
    default:
      description: Server error
      content:
        application/json:
          schema:
            $ref: '../../definition/ServerResponse.yaml'

put:
  summary: Update an existing OKDP project
  description: |
    Update an existing OKDP project
  tags:
    - projects
  operationId: UpdateProject
  parameters:
    - in: path
      name: clusterId
      schema:
        type: string
      required: true
      description: Cluster ID
  requestBody:
    description: Project object to be created
    required: true
    content:
      application/json:
        schema:
          $ref: '../../definition/Project.yaml'
  responses:
    '200':
      description: Project updated successfully
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../../definition/ServerResponse.yaml'
    default:
      description: Server error
      content:
        application/json:
          schema:
            $ref: '../../definition/ServerResponse.yaml'

post:
  summary: Create OKDP project
  description: |
    Create OKDP project
  tags:
    - projects
  operationId: CreateProject
  parameters:
    - in: path
      name: clusterId
      schema:
        type: string
      required: true
      description: Cluster ID
  requestBody:
    description: Project object to be created
    required: true
    content:
      application/json:
        schema:
          $ref: '../../definition/Project.yaml'
  responses:
    '201':
      description: Project created successfully
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../../definition/ServerResponse.yaml'
    default:
      description: Server error
      content:
        application/json:
          schema:
            $ref: '../../definition/ServerResponse.yaml'

