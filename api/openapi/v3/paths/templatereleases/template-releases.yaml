get:
  summary: List all template releases
  description: |
    List all template releases
  tags:
    - templatereleases
  operationId: listTemplateReleases
  parameters:
    - in: path
      name: kadInstanceId
      schema:
        type: string
      required: true
      description: KAD instance ID
    - in: query
      name: catalog
      schema:
        type: string
      required: false
      description: Filter by catalogs (comma separated)
  responses:
    '200':
      description: List of template releases
      content:
        application/json:
          schema:
            type: object
            required: [templatereleases]
            properties:
              templatereleases:
                type: array
                items:
                  $ref: '../../definition/TemplateRelease.yaml'
    default:
      description: Server error
      content:
        application/json:
          schema:
            $ref: '../../definition/ServerError.yaml'

