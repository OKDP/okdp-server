get:
  summary: Get a kubernetes namespace by name
  description: |
    Get a kubernetes namespace by name
  tags:
    - clusters
  operationId: GetNamespace
  parameters:
    - in: path
      name: clusterId
      schema:
        type: string
      required: true
      description: Cluster ID
    - in: path
      name: namespace
      schema:
        type: string
      required: true
      description: Kubernetes namespace
  responses:
    '200':
      description: Namespace information
      content:
        application/json:
          schema:
            type: string
    default:
      description: Server error
      content:
        application/json:
          schema:
            $ref: '../../definition/ServerResponse.yaml'

