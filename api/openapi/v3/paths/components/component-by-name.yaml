get:
  summary: Get a components by name
  description: |
    Get a components by name
  tags:
    - components
  operationId: getComponentsByName
  parameters:
    - in: path
      name: kadInstanceId
      schema:
        type: string
      required: true
      description: KAD instance ID
    - in: path
      name: name
      schema:
        type: string
      required: true
      description: Component name
    - in: query
      name: catalog
      schema:
        type: string
      required: false
      description: Filter by catalogs (comma separated)
  responses:
    '200':
      description: List of components by name
      content:
        application/json:
          schema:
            type: object
            required: [components]
            properties:
              components:
                type: array
                items:
                  $ref: '../../definition/Component.yaml'
    default:
      description: Server error
      content:
        application/json:
          schema:
            $ref: '../../definition/ServerError.yaml'

