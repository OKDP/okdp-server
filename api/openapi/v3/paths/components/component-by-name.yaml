get:
  summary: Get a component by name
  description: |
    Get a component by name
  tags:
    - components
  operationId: getComponent
  parameters:
    - in: path
      name: kadInstanceId
      schema:
        type: string
      required: true
      description: KAD instance ID
    - in: path
      name: name
      schema:
        type: string
      required: true
      description: Component name
    - in: query
      name: catalog
      schema:
        type: string
      required: false
      description: Filter by catalogs (comma separated)
  responses:
    '200':
      description: Component release information
      content:
        application/json:
          schema:
            $ref: '../../definition/Component.yaml'
    default:
      description: Server error
      content:
        application/json:
          schema:
            $ref: '../../definition/ServerError.yaml'

