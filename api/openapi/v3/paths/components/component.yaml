get:
  summary: List all components
  description: |
    List all components
  tags:
    - components
  operationId: listComponents
  parameters:
    - in: path
      name: kadInstanceId
      schema:
        type: string
      required: true
      description: KAD instance ID
    - in: query
      name: catalog
      schema:
        type: string
      required: false
      description: Filter by catalogs (comma separated)
  responses:
    '200':
      description: List of the components
      content:
        application/json:
          schema:
            type: object
            required: [components]
            properties:
              components:
                type: array
                items:
                  $ref: '../../definition/Component.yaml'
    default:
      description: Server error
      content:
        application/json:
          schema:
            $ref: '../../definition/ServerError.yaml'

