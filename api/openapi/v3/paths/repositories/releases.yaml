get:
  summary: Return list of releases in the git repo
  description: |
    Return list of releases in the git repo
  tags:
    - repositories
  operationId: ListGitReleases
  parameters:
    - in: path
      name: clusterId
      schema:
        type: string
      required: true
      description: Kubernetes cluster ID
    - in: path
      name: namespace
      schema:
        type: string
      required: true
      description: Kubernetes fluxcd git repo namespace
      example: flux-system
    - in: path
      name: kustomizationName
      schema:
        type: string
      required: true
      description: Kubernetes fluxcd git repo name
      example: releases-system
  responses:
    '200':
      description: Release list
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../../definition/ReleaseInfo.yaml'

    default:
      description: Server error
      content:
        application/json:
          schema:
            $ref: '../../definition/ServerResponse.yaml'


