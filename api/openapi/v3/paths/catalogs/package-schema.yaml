get:
  summary: Get package schema (parameters, context, etc)
  description: |
    Get package schema (parameters, context, etc)
  tags:
    - catalogs
  operationId: getPackageSchema
  parameters:
    - in: path
      name: catalogId
      schema:
        type: string
      required: true
      description: Catalog ID
    - in: path
      name: name
      schema:
        type: string
      required: true
      description: Package name
    - in: path
      name: version
      schema:
        type: string
      required: true
      description: Package version
  responses:
    '200':
      description: Package schema
      content:
        application/json:
          schema:
            type: object
            additionalProperties: true
    default:
      description: Server error
      content:
        application/json:
          schema:
            $ref: '../../definition/ServerError.yaml'

