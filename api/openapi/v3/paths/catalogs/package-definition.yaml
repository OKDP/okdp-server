get:
  summary: Get package definition
  description: |
    Get package definition
  tags:
    - catalogs
  operationId: GetPackageDefinition
  parameters:
    - in: path
      name: catalogId
      schema:
        type: string
      required: true
      description: Catalog ID
    - in: path
      name: name
      schema:
        type: string
      required: true
      description: Package name
    - in: path
      name: version
      schema:
        type: string
      required: true
      description: Package version
  responses:
    '200':
      description: Package definition
      content:
        application/json:
          schema:
            type: object
            additionalProperties: true
    default:
      description: Server error
      content:
        application/json:
          schema:
            $ref: '../../definition/ServerResponse.yaml'

