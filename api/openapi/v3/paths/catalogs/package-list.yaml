get:
  summary: Get a list of packages by catalog id
  description: |
    List of packages by catalog id
  tags:
    - catalogs
  operationId: ListPackages
  parameters:
    - in: path
      name: catalogId
      schema:
        type: string
      required: true
      description: Catalog ID
  responses:
    '200':
      description: Packages information
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../../definition/Package.yaml'
    default:
      description: Server error
      content:
        application/json:
          schema:
            $ref: '../../definition/ServerResponse.yaml'

