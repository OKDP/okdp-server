get:
  summary: Get a catalog info by name
  description: |
    Get a catalog info by name
  tags:
    - catalogs
  operationId: getCatalog
  parameters:
    - in: path
      name: kadInstanceId
      schema:
        type: string
      required: true
      description: KAD instance ID
    - in: path
      name: name
      schema:
        type: string
      required: true
      description: Catalog name
  responses:
    '200':
      description: Catalog information
      content:
        application/json:
          schema:
            $ref: '../../definition/Catalog.yaml'
    default:
      description: Server error
      content:
        application/json:
          schema:
            $ref: '../../definition/ServerError.yaml'

