get:
  summary: Get my user profile
  description: |
    Get my user profile
  tags:
    - users
  operationId: getMyProfile
  responses:
    '200':
      description: My user profile
      content:
        application/json:
          schema:
            type: object
            required: [user]
            properties:
              user:
                $ref: '../../definition/UserProfile.yaml'
    default:
      description: Server error
      content:
        application/json:
          schema:
            $ref: '../../definition/ServerError.yaml'

