get:
  summary: List all KAD configured instances
  description: List all KAD configured instances
  tags:
    - kad
  operationId: listKadInstances
  responses:
    '200':
      description: List of KAD instances
      content:
        application/json:
          schema:
            type: object
            required: [instances]
            properties:
              instances:
                type: array
                items:
                  $ref: '../../definition/KadInstance.yaml'
    default:
      description: Server error
      content:
        application/json:
          schema:
            $ref: '../../definition/ServerError.yaml'

