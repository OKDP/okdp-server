get:
  summary: Get KAD instance by name
  description: Get KAD instance by name
  tags:
    - kad
  operationId: getKadInstance
  parameters:
    - in: path
      name: kadInstanceId
      schema:
        type: string
      required: true
      description: KAD instance ID
  responses:
    '200':
      description: KAD instance configuration
      content:
        application/json:
          schema:
            type: object
            required: [instances]
            properties:
              instances:
                type: array
                items:
                  $ref: '../../definition/KadInstance.yaml'
    default:
      description: Server error
      content:
        application/json:
          schema:
            $ref: '../../definition/ServerError.yaml'

