get:
  summary: Get a component release by name
  description: |
    Get a component release by name
  tags:
    - componentreleases
  operationId: getComponentRelease
  parameters:
    - in: path
      name: kadInstanceId
      schema:
        type: string
      required: true
      description: KAD instance ID
    - in: path
      name: name
      schema:
        type: string
      required: true
      description: Component release name
    - in: query
      name: catalog
      schema:
        type: string
      required: false
      description: Filter by catalogs (comma separated)
  responses:
    '200':
      description: Component release information
      content:
        application/json:
          schema:
            $ref: '../../definition/ComponentRelease.yaml'
    default:
      description: unexpected error
      content:
        application/json:
          schema:
            $ref: '../../definition/Error.yaml'

