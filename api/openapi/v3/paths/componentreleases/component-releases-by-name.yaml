get:
  summary: Get a component release by name
  description: |
    Get a component release by name
  tags:
    - componentreleases
  operationId: getComponentRelease
  parameters:
    - in: path
      name: kadInstanceId
      schema:
        type: string
      required: true
      description: KAD instance ID
    - in: path
      name: name
      schema:
        type: string
      required: true
      description: Component release name
    - in: query
      name: catalog
      schema:
        type: string
      required: false
      description: Filter by catalogs (comma separated)
  responses:
    '200':
      description: Component release information
      content:
        application/json:
          schema:
            $ref: '../../definition/ComponentReleaseResponse.yaml'
    default:
      description: Server error
      content:
        application/json:
          schema:
            $ref: '../../definition/ServerError.yaml'


put:
  summary: Create or update a component release
  description: |
    Create or update a component release
  tags:
    - componentreleases
  operationId: createOrUpdateComponentRelease
  parameters:
  - in: path
    name: kadInstanceId
    schema:
      type: string
    required: true
    description: KAD instance ID
  - in: path
    name: name
    schema:
      type: string
    required: true
    description: Component release name
  requestBody:
    description: Component release payload
    required: true
    content:
      application/json:
        schema:
          $ref: '../../definition/ComponentReleaseRequest.yaml'
  responses:
    '200':
      description: Commit updated successfully
      content:
        application/json:
          schema:
            $ref: '../../definition/GitCommit.yaml'
    '201':
      description: Commit created successfully
      content:
        application/json:
          schema:
            $ref: '../../definition/GitCommit.yaml'
    default:
      description: Server error
      content:
        application/json:
          schema:
            $ref: '../../definition/ServerError.yaml'

